<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css ">
</head>

<body>
    <main>
        <form action="">
            <input type="text" autocomplete="off" placeholder="Enter your location" id="valueSearch">
            <button>
                <i class="fa-solid fa-magnifying-glass"></i>
            </button>
        </form>

        <section class="result">
            <figure class="name" id="city">
                <figcaption>Country and City</figcaption>
            </figure>
            <figure class="temprature" id="temprature">
                <img src="http://openweathermap.org/img/wn/10d@4x.png">
                <figcaption class="caption">
                    <span>00</span>
                    <sup>o</sup>C
                </figcaption>
            </figure>
             <p class="description">
                Weather
             </p>
     <ul>
         <li>
             <span>Clouds</span>
             <i class="fa-solid fa-cloud"></i>
             <span id="clouds">00</span>%
             
         </li>
         <li>
            <span>Humidity</span>
            <i class="fa-solid fa-droplet"></i>
            <span id="humidity">00</span>%
        </li>
        <li>
            <span>Pressure</span>
            <i class="fa-solid fa-gauge"></i>
            <span id="pressure">000</span>hPa
        </li>
     </ul>
        </section>
    </main>
    <script src="app.js"></script>
</body>

</html>
